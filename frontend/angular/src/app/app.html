<div id="app" class="min-h-screen bg-gray-50">
  @if (loading) {
    <app-loading></app-loading>
  }
  
  @if (!loading) {
    <div>
      @if (!isLoginPage) {
        <app-navbar></app-navbar>
      }
      <main [ngClass]="{
        'ml-64': !isLoginPage && !isMobile,
        'pt-16': !isLoginPage
      }">
        <router-outlet></router-outlet>
      </main>
    </div>
  }
</div>
